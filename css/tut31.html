<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div li p{
        background-color: green;
        color:yellow;
        font-weight:bold;
    }
    /* if p is right inside div */
    div > p{
        font-weight:bold;
        color:red;
    }
    /* if p is right after div */
    div + p{
        color:aqua;
    }
    </style>
</head>
<body>
    <h1>This is more on selectors</h1>
    <div class="container">
        <div class="row">
            <ul>
             <li class="item"><p>This is another p inside li</p><li>
            <li>This will not get affected</li>
            <p>This is new para</p>
            </ul>
            <p>This is a paragraph</p>
        </div>
        <p>This is another Paragraph</p>
    </div>
    <p>This is outermost paragraph</p>
</body>
</html>
