<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color:yellow;
        }
        #secondpara{
            color:rgb(33, 202, 11)
        }
        #thirdpara{
            color:#54f65c;
            background-color:crimson;
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara">This is a paragraph from first box</p>
    <h2>This is my first box</h2>
    <p id="secondpara">This is a paragraph from first box</p>
    <h2>This is my first box</h2>
    <p id="thirdpara">This is a paragraph from first box</p>
</body>
</html>
