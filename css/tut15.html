<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* comments in css */
        /* element selector */
        p{
            border: 2px solid black;
        }
        /* class selector */
        .redelement{
            color:red;
        }
        /* id selector */
        #firstpara{
            color:blue;
        }
        .bgyellow{
            background-color: yellow;
        }
        /* grouping selector */
        footer,span{
            background-color: pink;
        }
        </style>
</head>
<body>
    <!--comments in html-->
    <h3>CSS Selectors</h3>
    <p id="firstpara">This is a simple paragraph to demonstrate CSS selectors</p>
    <p id="secondpara" class="redelement bgyellow">This is another simple paragraph to demonstrate CSS selectors</p>
    <div>
        <p class="redelement"> This is yet another simple paragraph to demonstrate CSS selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
